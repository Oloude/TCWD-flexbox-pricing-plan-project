    }

    .plan-features li{
      list-style: none;
      margin-bottom: 20px;
      font-size: 1rem;
      font-weight: 500;
    }

    .plan-button{
      background-color: orangered;
      border: none;
      border-radius: 5px;
      padding: .7em 1em;
      color: white;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (min-width: 1250px) {
      .pricing-container{
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

    }
  </style>
</head>
